<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="header-container">
        <div class="header">
            <div class="header-img"><img src="./images/logo.png" alt="Bag O' Air logo" height="auto" width="75px"> Bag
                O' Air</div>
            <div class="header-links">
                <div class="header-link"><a href="">Home</a></div>
                <div class="header-link"><a href="">Store</a></div>
                <div class="header-link"><a href="">About</a></div>
            </div>
        </div>
        <div class="hero">
            <div class="hero-left">
                <div class="hero-title">The best bags of air on the market!</div>
                <div class="hero-text">Who doesn't need air? Our bags of air are the freshest bags of air you can find! We strive to produce quality air bags in the world.
                </div>
                <div class="hero-button"><a href="">Buy now!</a></div>
            </div>
            <div class="hero-right">
                <img src="./images/bagofair-hero.png" alt="two bags of air" height="auto" width="600px">
            </div>
        </div>
    </div>
    <div class="info-container">
        <div class="info-title">
            <div class="title">How its made</div>
        </div>
        <div class="info-images">
            <img src="./images/tree.png" alt="image of a tree" height="auto" width="200px">
            <img src="./images/sky.png" alt="image of the sky" height="auto" width="200px">
            <img src="./images/aircollection.png" alt="image of man holding bag of air" height="auto" width="200px">
            <img src="./images/bagoair-info.png" alt="image of bag of air, white background" height="auto" width="200px">
        </div>
    </div>
    <div class="quote-container">
        <div class="quote">Random quote</div>
        <div class="quote-credit">- name</div>
    </div>
    <div class="cta-container">
        <div class="cta">
            <div class="cta-info">
                <div class="cta-title">CTA</div>
                <div class="cta-text">blah blah blah</div>
            </div>
            <div class="cta-button"><a href="">Sign up</a></div>
        </div>
    </div>
    <div class="footer">
        <div class="footer-text">Copyright &copy; dyl-eh 2024</div>
    </div>

</body>

</html>
